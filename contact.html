    <title>Contact Us - SolarMelts Inc</title>

    <script lang="javascript">

      function validateEmail(email) {
          const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
      }

      async function send_email_message() {
          contact_name = $('#contact_name')[0].value || ''
          contact_email = $('#contact_email')[0].value || ''
          contact_phone = $('#contact_phone')[0].value || ''
          contact_message = $('#contact_message')[0].value || ''

          if (!validateEmail(contact_email)) {
              alert("Invalid email: " + contact_email)
              throw new Error("Invalid email")
          }

          await stratis.send_email(contact_email, contact_name, contact_phone, contact_message)
          alert("Message sent")
      }
    </script>
